name: Deploy Frontend to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USERNAME: ${{ secrets.EC2_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Create Docker image
      run: |
        # Add cache busting and use simple JS config
        echo "BUILD_TIMESTAMP=$(date +%s)" >> $GITHUB_ENV
        docker build --no-cache -t aptiverse-frontend .
        docker save aptiverse-frontend | gzip > frontend-image.tar.gz

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-image
        path: frontend-image.tar.gz
        retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-image
        path: .

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        scp -o StrictHostKeyChecking=no frontend-image.tar.gz ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/tmp/
        
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
          set -e
          echo "Loading Docker image..."
          docker load < /tmp/frontend-image.tar.gz
          
          echo "Stopping existing container..."
          docker stop aptiverse-frontend 2>/dev/null || true
          docker rm aptiverse-frontend 2>/dev/null || true
          
          echo "Starting new container..."
          docker run -d \
            --name aptiverse-frontend \
            --network aptiverse-net \
            -p 3000:3000 \
            -e NEXT_PUBLIC_API_URL=https://aptiverse.co.za/api \
            -e NODE_ENV=production \
            aptiverse-frontend
            
          echo "Cleaning up..."
          rm /tmp/frontend-image.tar.gz
          docker image prune -f
          
          echo "Frontend deployment completed successfully!"
        '